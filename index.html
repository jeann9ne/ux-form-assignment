<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Kenzie Form Practice">
    <meta name="author" content="Kenzie and Colorlib Templates">
    <meta name="keywords" content="Kenzie Form Practice">

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>

    <!-- Your html here -->
<main class="grad-back">
    <div class="card">
    <div class="card-header">
        <img src="images/bg-heading-03.jpg" alt="Girl in smoke.">
    </div>
    <div class="card-body">
        <h2 class="card-title">Registration Info</h2>
        <div class="form-field">
          <input type="text" placeholder="Name" required/>  
        </div>
        <div class="form-field">
            <input placeholder="Birthday" onfocus="(this.type='date')" onblur="(this.type='text')" required/>
        </div>
        <div class="select-field form-field">
            <select name="experience" id="experience" required>
                <option value= "" selected disabled>Experience</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        <div class="form-field">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="form-field">
            <input type="phone" placeholder="Phone (Optional)">
        </div>
        <div>
            <button class="submit-btn" type="submit">Submit</button>
        </div>
    </div>
    </div>
</main>
</body>

</html>
